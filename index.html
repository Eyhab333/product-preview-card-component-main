<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="normalize.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Montserrat", "Fraunces", sans-serif, serif;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="one">
        <picture>
          <source
            media="(min-width: 640px)"
            srcset="images/image-product-desktop.jpg"
          />
          <source
            media="(max-width: 639px)"
            srcset="images/image-product-mobile.jpg"
          />
          <img class="img-desktop" src="images/image-product-desktop.jpg" alt="product">
        </picture>
      </section>
      <section class="two">
        <section class="two-content">
          <p class="perfume">PERFUME</p>
          
          <h1 class="Gabrielle">Gabrielle Essence Eau De Parfum</h1>
          <p class="floral">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <article>
            <p class="money">$149.99</p>
            <p class="discount">$169.99</p>
          </article>
          
          <button>
            <img class="cart" src="images/icon-cart.svg" alt="cart">
            <p class="add">Add to Cart</p>
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
